title: Coding with Mohit
email:
description: >- # this means to ignore newlines until "baseurl:"
  Talks, writings on Computer Science, Physics and Mathematics.
twitter_username: heyitsmohit
github_username: msya
minimal_mistakes_skin: default
search: false
url: "https://codingwithmohit.com"

# Build settings
markdown: kramdown
remote_theme: mmistakes/minimal-mistakes
# Outputting
permalink: /:categories/:title/
paginate: 5 # amount of posts to show
paginate_path: /page:num/
timezone: America/New York

include:
  - _pages

plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jemoji
  - jekyll-include-cache
  - jekyll-remote-theme

author:
  name   : "Mohit Sarveiya"
  avatar : "/assets/images/self.jpg"
  bio    : "Kotlin Advocate, Public Speaker & Android Developer"
  links:
    - label: "Twitter"
      icon: "fab fa-fw fa-twitter-square"
      url: "https://twitter.com/heyitsmohit"
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/msya"

footer:
  links:
    - label: "Twitter"
      icon: "fab fa-fw fa-twitter-square"
      url: "https://twitter.com/heyitsmohit"
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/msya"

defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: true
      share: true
      related: true
  # _pages
  - scope:
      path: "_pages"
      type: pages
    values:
      layout: single
      author_profile: true

category_archive:
  type: liquid
  path: /categories/
tag_archive:
  type: liquid
  path: /tags/

analytics:
  provider               : "google-gtag"
  google:
    tracking_id          : "UA-164495560-1"
    anonymize_ip         : false

exclude: ["demo/*", "lib", "config.rb", "Capfile", "config", "Gemfile", "Gemfile.lock", "README.md", "LICENSE", "log", "Rakefile", "Rakefile.rb", "tmp", "less", "*.sublime-project", "*.sublime-workspace", "test", "spec", "Gruntfile.js", "package.json", "node_modules"]
